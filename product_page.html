<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manuka Honey Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/product_page_style.css" rel="stylesheet" />
  </head>
  <body>
    <!--code for navigation ribbon at the top of the page-->
    <!--logo-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <img
            class="rounded float-start my-4"
            style="max-width: 60%"
            src="/Honey_logo.jpg"
            alt="company logo"
          />
        </div>
        <!--nav bar-->
        <div class="col-6 d-flex align-items-center">
          <nav class="row row-cols-auto">
            <div class="col">Home</div>
            <div class="col">About</div>
            <div class="col">Shop</div>
            <div class="col">Sales</div>
            <div class="col">Enquries</div>
          </nav>
        </div>
        <!--cart button-->
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button
            type="button"
            class="btn btn-secondary btn-sm float-start mx-2 my-4"
          >
            Shopping Cart
          </button>
          <!--cart icon-->
          <img
            class="col-1 rounded float-end my-4 mx-1"
            src="/Cart_icon.png"
            alt="cart"
            style="width: 40px; height: 50px"
          />
        </div>
      </div>
    </div>

    <!--end of code for navigation bar at the top of the page-->

    <!--code for carousel-->
    <container>
      <row>
        <col6></col6>
        <col6></col6>
      </row>
    </container>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active beauty-image-1">
                <!-- <img
          src="/Product Images/Product-Beauty-1.png" class="d-block w-100"
          alt="..." />-->
              </div>
              <div class="carousel-item beauty-image-2">
                <!-- <img 
          src="/Product Images/product_carousel_2.jpg" class="d-block w-100"
          alt="..." />-->
              </div>
              <div class="carousel-item beauty-image-3">
                <!-- <img 
          src="/Product Images/beauty-product-5.jpg" class="d-block w-100"
          alt="..." />-->
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- end of carousel coding -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
